<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel Payne - Music Composer</title>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <style>
        /* Basic styling for the player */
        #waveform-container {
            margin-top: 20px;
            text-align: center;
        }
        #waveform {
            width: 100%;
            height: 80px;
            background-color: #333;
        }
        #play-btn {
            margin-top: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="mainhead">
        <h1 class="head1">Samuel Payne</h1>
        <h3 class="head2">Music Composer</h3>
    </div>
    <div class="menu">
        <div class="home">Home</div>
        <div class="about">About Me</div>
        <div class="work">My Work</div>
        <div class="contact">Contact</div>
        <div class="equipment">My Equipment</div>
    </div>
    <div class="bottomspacer"></div>
    <div class="sidespacer"></div>

    <div class="shortbio">
        I am an aspiring film composer, currently studying music composition at Southern Virginia University.
    </div>

    <div id="waveform-container">
        <button id="play-btn">Play</button>
        <div id="waveform"></div>
    </div>

    <script>
        // Initialize WaveSurfer
        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#fff',
            progressColor: '#f00',
            cursorColor: 'transparent',
            height: 80,
        });

        // Load the audio file (make sure the link is direct and accessible)
        wavesurfer.load('https://drive.google.com/uc?export=download&id=15NXnmjsToLBfAHM-BUuHe_i81teApXXO');

        // Toggle play/pause functionality
        document.getElementById('play-btn').addEventListener('click', () => {
            if (wavesurfer.isPlaying()) {
                wavesurfer.pause();
                document.getElementById('play-btn').textContent = 'Play';
            } else {
                wavesurfer.play();
                document.getElementById('play-btn').textContent = 'Pause';
            }
        });
    </script>
</body>
</html>
